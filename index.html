<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script src="program.js"></script>
	</head>
	<body>

		</div>
		<div id="catapult-range">
			<div id="winner">
				<img src="winner.webp">
			</div>
			<div id="loser">
				<h1>You lose</h1>
				<p>The most intimate details of your life are now the subject of a BBC documentary</p>
			</div>
			<img src="ostrich.jpg" id="bird">
			<img src="oddie.jpg" id="oddie">
		</div>
	</body>
</html>
